<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JC IPTV - Venda de IPTV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="JC IPTV Logo">
        </div>
        <div class="banner">
            <img src="banner.jpg" alt="Banner JC IPTV">
        </div>
    </header>

    <section class="sales-info">
        <h1>Assine agora e aproveite a melhor qualidade de IPTV!</h1>
        <p>Escolha o plano que melhor se adapta a você e aproveite milhares de canais em alta definição!</p>
        <button><a href="#contato">Entre em contato</a></button>
    </section>

    <section id="contato">
        <h2>Fale Conosco</h2>
        <form action="#">
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 JC IPTV. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
